{% extends "base.html" %} {% block title %}User Summary{% endblock  %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
{% endblock %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/customer-dashboard">Welcome! {{ user.full_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="home" href="/customer-dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search" href="/user-search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="summary" href="/user-summary">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock  %}

{% block content %}
<div id="app" class="summary-page">
    <h2>Statistical Chart</h2>
    <br>
    <div class="text-center">
        <div class="d-flex justify-content-center mb-4">
            <img :src="serviceChart" alt="Service rquests Status Chart" class="img-fluid">
        </div>
    </div>
    <br><br>
</div>
<script>
    new Vue({
        el: '#app',
        data(){
            return{
                serviceChart: "/service_requested/chart"
            };
        }
    });
</script>
{% endblock %}
